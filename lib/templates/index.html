<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LED Lampe - Pico W Webserver</title>
    <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
</head>
<body>
<h1>LED Sign</h1>

<div id="outer-container">
    <div id="inner-container">
        <div class="settings-container">
            <p>Breath-Settings:</p>
            <label for="speed">Speed:</label>
            <input class="slider" type="range" id="speed"  min="1" max="30" value="10">
            <span id="speed-display"></span>
        </div>

        <div id="picker"></div>

        <div class="settings-container">
            <p>Tornado-Settings:</p>
            <label for="sat">Saturation:</label>
            <input class="slider" type="range" id="sat" min="0" max="255" value="255">
            <span id="sat-display"></span>

            <label for="val">Value:</label>
            <input class="slider" type="range" id="val" min="0" max="255" value="255">
            <span id="val-display"></span>

            <label for="delay">Delay:</label>
            <input class="slider" type="range" id="delay" min="10" max="50" value="10">
            <span id="delay-display"></span>

            <label for="gap">Gap:</label>
            <input class="slider" type="range" id="gap" min="12000" max="80000" value="36358">
            <span id="gap-display"></span>

            <label for="cycleSpeed">Cycle Speed:</label>
            <input class="slider" type="range" id="cycleSpeed" min="-80000" max="80000" value="4885">
            <span id="cycleSpeed-display"></span>
        </div>
    </div>
</div>

<div id="button-container">
    <div>
        <button class="buttons" id="change-color" onclick="changeColor()">Change Color</button>
    </div>

    <div id="breath-container">
        <button class="buttons" id="breath" onclick="breath()">Breath</button>

    </div>
    <div id="tornado-container">
        <button class="buttons" id="tornado" onclick="candyTornado()">CANDY TORNADO!</button>
    </div>
</div>
</body>
<style>
    :root {
        --bg: #0e0915;
        --color: #e8d9fc;
        --semiTransparent: #c9b8e0;
        --fontSize: 1rem;
    }

    body {
        background-color: var(--bg);
        font-family: Space Grotesk,Gill Sans,Gill Sans MT,Calibri,Trebuchet MS,sans-serif;;
        font-size: var(--fontSize);
        color: var(--color);
    }

    h1 {
        text-align: center;
    }

    #outer-container, #button-container {
        display: flex;
        flex-direction: column;
        text-align: center;
        align-items: center;
    }

    #inner-container {
        display: flex;
        text-align: center;
    }

    .settings-container {
        display: flex;
        flex-direction: column;
        justify-content: center;
        margin: 60px;
    }

    .buttons {
        cursor: pointer;
        color: var(--color);
        background-color: transparent;
        border-radius: 25px;
        margin: 10px;
        height: 70px;
        width: 300px;
        border: 2px solid white;
        transition: all 0.5s;
    }

    #change-color {
        margin-top: 30px;
    }

    #change-color:hover , #breath:hover , #tornado:hover {
        background-color: var(--semiTransparent);
        color: black;
    }

    #change-color:active, #breath:active, #tornado:active {
        background-color: white;
        color: black;
        transition: none;
    }

    .slider {
        -webkit-appearance: none;
        width: 200px;
        height: 10px;
        background: var(--semiTransparent);
        border: 2px solid var(--color);
        border-radius: 10px;
        outline: none;
    }

    .slider::-webkit-slider-thumb {
        -webkit-appearance: none;
        appearance: none;
        width: 15px;
        height: 15px;
        border-radius: 50%;
        background: #8948E1FF;
        cursor: pointer;
    }
</style>
<script>
    const colorPicker = new iro.ColorPicker('#picker', {
        width: 400,
        height: 400,
        borderWidth: 2,
        borderColor: 'var(--color)',
        color: "#FF0000"
    });

    function changeColor() {
        const rgb = colorPicker.color.rgb;
        fetch('/set-rgb-color?' +
            'r=' + rgb.r +
            '&g=' + rgb.g +
            '&b=' + rgb.b, {

                method: 'GET'
            }).then((response) => {
            if (!response.ok) {
                console.error(response.text());
            }
        })
    }

    function breath() {
        const rgb = colorPicker.color.rgb;
        fetch('/breath?' +
            'r=' + rgb.r +
            '&g=' + rgb.g +
            '&b=' + rgb.b +
            '&delay=' + document.getElementById('speed').value, {

            method: 'GET'
        }).then((response) => {
            if (!response.ok) {
                console.error(response.text())
            }
        })
    }

    function candyTornado() {
        fetch('/candy-tornado?' +
            'sat=' + document.getElementById('sat').value +
            '&val=' + document.getElementById('val').value +
            '&delay_ms=' + document.getElementById('delay').value +
            '&hue_gap=' + document.getElementById('gap').value +
            '&hue_cycle_speed=' + document.getElementById('cycleSpeed').value, {

            method: 'GET'
        }).then((response) => {
            if (!response.ok) {
                console.error(response.text());
            }
        })
    }
</script>
</html>
