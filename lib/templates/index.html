<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LED Lampe - Pico W Webserver</title>
    <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
</head>
<body>
<h1>LED Sign</h1>

<div id="colorpicker-container">
    <div id="picker"></div>
</div>

<div id="button-container">
    <div>
        <button id="change-color" onclick="changeColor()">Change Color</button>
    </div>
    <div>
        <button id="breath" onclick="breath()">Breath</button>

        <!--    <label for="sat">Saturation:</label>-->
        <!--    <input type="number" id="sat">-->

        <!--    <label for="val">Value:</label>-->
        <!--    <input type="number" id="val">-->

        <!--    <label for="delay">Delay:</label>-->
        <!--    <input type="number" id="delay">-->

        <!--    <label for="cycleSpeed">Cycle Speed:</label>-->
        <!--    <input type="number" id="cycleSpeed">-->
    </div>
    <div>
        <button id="tornado" onclick="candyTornado()">CANDY TORNADO!</button>

        <!--    <label for="sat">Saturation:</label>-->
        <!--    <input type="number" id="sat">-->

        <!--    <label for="val">Value:</label>-->
        <!--    <input type="number" id="val">-->

        <!--    <label for="delay">Delay:</label>-->
        <!--    <input type="number" id="delay">-->

        <!--    <label for="cycleSpeed">Cycle Speed:</label>-->
        <!--    <input type="number" id="cycleSpeed">-->
    </div>
</div>
</body>
<style>
    :root {
        --bg: #0e0915;
        --color: #e8d9fc;
        --semiTransparent: #c9b8e0;
        --fontSize: 1rem;
    }

    body {
        background-color: var(--bg);
        font-family: Space Grotesk,Gill Sans,Gill Sans MT,Calibri,Trebuchet MS,sans-serif;;
        font-size: var(--fontSize);
        color: var(--color);
    }

    h1 {
        text-align: center;
    }

    #colorpicker-container, #button-container {
        display: flex;
        flex-direction: column;
        text-align: center;
        align-items: center;
    }

    /* buttons */
    #change-color, #breath, #tornado {
        cursor: pointer;
        color: var(--color);
        background-color: transparent;
        border-radius: 25px;
        margin: 10px;
        height: 70px;
        width: 300px;
        border: 2px solid white;
        transition: all 0.5s;
    }

    #change-color {
        margin-top: 30px;
    }

    #change-color:hover , #breath:hover , #tornado:hover {
        background-color: var(--semiTransparent);
        color: black;
    }

    #change-color:active, #breath:active, #tornado:active {
        background-color: white;
        color: black;
        transition: none;
    }
</style>
<script>
    const colorPicker = new iro.ColorPicker('#picker', {
        width: 400,
        height: 400,
        borderWidth: 2,
        borderColor: 'var(--color)',
        color: "#FF0000"
    });

    function changeColor() {
        const rgb = colorPicker.color.rgb;
        fetch(
            '/set-rgb-color?' + 'r=' + rgb.r + '&g=' + rgb.g + '&b=' + rgb.b, {
                method: 'GET'
            }).then((response) => {
            if (!response.ok) {
                console.error(response.text());
            }
        })
    }

    function breath() {
        const rgb = colorPicker.color.rgb;
        fetch('/breath?' + 'r=' + rgb.r + '&g=' + rgb.g + '&b=' + rgb.b, {
            method: 'GET'
        }).then((response) => {
            if (!response.ok) {
                console.error(response.text())
            }
        })
    }

    function candyTornado() {
        fetch('/candy-tornado', {
            method: 'GET'
        }).then((response) => {
            if (!response.ok) {
                console.error(response.text());
            }
        })
    }
</script>
</html>
