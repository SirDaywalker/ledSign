<style>
    body {
        background-color: #121212;
        font-family: 'Arial', sans-serif;
        font-size: 1rem;
        color: white;
    }

    h1 {
        text-align: center;
    }

    button {
        cursor: pointer;
        color: white;
        background-color: transparent;
        margin: 5px;
        width: 120px;
    }

    #colorpicker-container, #button-container {
        display: flex;
        flex-direction: column;
        text-align: center;
        align-items: center;
    }

    #colorpicker {
        border-radius: 50%;
        height: 150px;
        width: 150px;
        border: none;
        outline: none;
        margin-top: 15px;
        margin-bottom: 15px;
        -webkit-appearance: none;
    }

    #colorpicker::-webkit-color-swatch-wrapper {
        padding: 0;
    }

    #colorpicker::-webkit-color-swatch {
        border: none;
        border-radius: 50%;
    }
</style>
<script>
    function hexToRgb(hex) {
        let result = /^#?([a-f\d]{2})([a-f\d]{2})([a-f\d]{2})$/i.exec(hex);
        return {
            r: parseInt(result[1], 16),
            g: parseInt(result[2], 16),
            b: parseInt(result[3], 16)
        }
    }

    function changeColor() {
        const rgbValue = document.getElementById('colorpicker').value;
        fetch(
            '/set-rgb-color?' +
            'r=' + hexToRgb(rgbValue).r +
            '&g=' + hexToRgb(rgbValue).g +
            '&b=' + hexToRgb(rgbValue).b, {
                method: 'GET'
            }).then((response) => {
            if (!response.ok) {
                console.error(response.text());
            }
        })
    }

    function breath() {
        const colorHex = document.getElementById('colorpicker').value;
        fetch('/breath?' + 'r=' + hexToRgb(colorHex).r + '&g=' + hexToRgb(colorHex).g + '&b=' + hexToRgb(colorHex).b, {
            method: 'GET'
        }).then((response) => {
            if (!response.ok) {
                console.error(response.text())
            }
        })
    }

    function candyTornado() {
        fetch('/candy-tornado', {
            method: 'GET'
        }).then((response) => {
            if (!response.ok) {
                console.error(response.text());
            }
        })
    }
</script>
